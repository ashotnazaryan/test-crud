<div class="flex flex-col">
  <form [formGroup]="postForm" (ngSubmit)="save($event)">
    <div class="flex items-center">
      <label class="mr-1">Title</label>
      <input formControlName="title" class="input input--title p-2 mr-1" />
    </div>
    <div class="flex items-center mt-2">
      <label class="mr-1">Body</label>
      <input formControlName="body" class="input input--body p-2 mr-1" />
    </div>
    <div *ngIf="postForm.touched && postForm.invalid" class="text-red-500">Form is invalid</div>
    <button type="submit" class="button my-3">Save</button>
  </form>
</div>
